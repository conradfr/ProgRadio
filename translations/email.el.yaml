signature:
    regards: Χαιρετισμοί,

signup:
    subject: '%name% - Καλώς ήλθατε!'
    welcome: Καλώς ήλθατε
    text_1: Είστε πλέον εγγεγραμμένος στο %link%
    text2: Τα αγαπημένα σας (εάν υπάρχουν) έχουν μεταφερθεί στον λογαριασμό σας.

reset:
    subject: '%name% - Επαναφορά κωδικού πρόσβασης'
    header: Επαναφορά κωδικού πρόσβασης
    text_1: Ένα αίτημα για επαναφορά του κωδικού πρόσβασης που σχετίζεται με αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου έχει υποβληθεί στο %url%
    text_2: 'Για να ενημερώσετε τον κωδικό πρόσβασής σας κάντε κλικ εδώ (ισχύει για 24 ώρες): %link%'
    text_3: Εάν δεν κάνατε κανένα αίτημα, μπορείτε να αγνοήσετε αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου.

email_change:
    subject: '%name% - Ενημέρωση ηλεκτρονικού ταχυδρομείου'
    header: Ενημέρωση ηλεκτρονικού ταχυδρομείου
    text_1: Ένα αίτημα για την ενημέρωση του ηλεκτρονικού ταχυδρομείου ενός λογαριασμού σε %new_email% έχει γίνει στο %url%.
    text_2:
    text_3: 'Αν δεν το ξεκινήσατε, μπορείτε να ακυρώσετε αυτό το αίτημα κάνοντας κλικ εδώ (ισχύει για 24 ώρες): %link%'
    text_4: Θα πρέπει επίσης να ενημερώσετε τον κωδικό πρόσβασής σας.

password_update:
    subject: '%name% - Ενημέρωση κωδικού πρόσβασης'
    header: Ενημέρωση κωδικού πρόσβασης
    text_1: Ο κωδικός πρόσβασης που σχετίζεται με αυτόν τον λογαριασμό έχει δημιουργηθεί στο %url%
    text_2: 'Αν δεν το ξεκινήσατε, μπορείτε να ακυρώσετε αυτό το αίτημα και να ορίσετε έναν νέο κωδικό πρόσβασης κάνοντας κλικ εδώ (ισχύει για 24 ώρες): %link%'

stream_stats:
    subject: Στατιστικά των ραδιοφωνικών σας σταθμών
    top_1: "Γειά σου %user_email%"
    top_2: "Εδώ είναι τα στατιστικά ακρόασης των ραδιοφωνικών σας σταθμών από τον προηγούμενο μήνα:"
    disable: "Μπορείτε να απογραφείτε από αυτό το email συνδεόμενοι στον λογαριασμό σας στη σελίδα των ραδιοφωνικών σας σταθμών."
    stat: "<strong>%name%</strong>: %sessions% συνεδρία(ες) ακρόασης, συνολικής διάρκειας %time%"